<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/lib/angular.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>My Lexicon</title>
</head>
<body>
    <div class="container">
        <h1>My Lexicon</h1>
    </div>

    <div class="container" ng-controller="EntryController as ctrl">
        <entry-form data="ctrl.entry" submit="ctrl.submitEntry();"></entry-form>
    </div>
    <div class="container">
        <div ng-controller="LexiconController as ctrl">
            <!-- <input type="text" ng-model=""> -->
            <div ng-repeat="entry in ctrl.lexicon | orderBy:'title'">
                <ul>
                <li> <h3> {{ entry.title }} </h3> </li>
                </ul>
            </div>
        </div>
    </div>
    <script data-main="js/entry-controller" src="js/require.js"></script>
    <script src="js/app.js"></script>
    <script src="js/lexicon-controller.js"></script>
    <!-- <script src="js/entry-form.directivs.js"></script> -->
    <script src="js/entry-form.component.js"></script>
    <script src="js/entry-controller.js"></script>
    <script src="js/form-controller.js"></script>
</body>
</html>
