<pre> {{ $ctrl.data | json }} </pre>

<form name="orderForm" ng-submit="$ctrl.onSubmit()">
    <input required="" ng-minlength=2 ng-maxlength=15 name="title" type="text" ng-model="$ctrl.data.title" placeholder="Title">
    <!-- <p>{{ orderForm.title }}</p> -->
    <p ng-if="orderForm.title.$error.required === true && orderForm.title.$touched">Need to add name</p>
    <p ng-if="orderForm.title.$error.minlength === true && orderForm.title.$touched">Name needs to be longer than 1 character</p>
    <p ng-if="orderForm.title.$error.maxlength === true && orderForm.title.$touched">Name must not exceed 15 characters</p>
    <input required="" name="topic" type="text" ng-model="$ctrl.data.topics" placeholder="Topic1">
    <input name="topic" type="text" ng-model="$ctrl.data.topics" placeholder="Topic2">
    <input name="topic" type="text" ng-model="$ctrl.data.topics" placeholder="Topic3">
    <textarea required="" name="text" ng-model="$ctrl.data.content" placeholder="Content" name="" id="" cols=42 rows="5"></textarea>
    <input name="link" type="text" ng-model="$ctrl.data.link" placeholder="Link">
    <input required="" name="category" type="text" ng-model="$ctrl.data.mainCategory" placeholder="Main category">
    <button type="submit">Submit</button>
</form>
